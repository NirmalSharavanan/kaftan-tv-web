<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>KAFTAN TV</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta property="og:image" th:content="${ogImage}" />
<meta property="og:title" th:content="${ogTitle}" />
<meta property="og:description" th:content="${ogDescription}" />
<meta property="og:image:width" th:content="${ogImageWidth}" /> 
<meta property="og:image:height" th:content="${ogImageHeight}" />
<meta id="contentId" property="contentId" th:content="${contentId}" />

</head>
<body>
	<script type="text/javascript">
		window.addEventListener('load', function() {

		    var contentId = document.getElementById("contentId").getAttribute(
					"content");
			window.location.replace(window.location.origin
                    + "/session/content/" + contentId);


		});
	</script>
</body>
</html>
