<!DOCTYPE html>
<html>
<body>

<table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tbody>
    <tr>
        <td width="100%">
            <div style="max-width: 600px;margin:0 auto;">
                <!-- ======= start main body ======= -->
                <table align="center" cellpadding="0" cellspacing="0" border="0"
                       style="margin:0px auto;width: 100%;max-width: 600px;border-spacing: 0;">

                    <tbody>

                    <!-- ======= start header ======= -->
                    <table border="0" align="center" width="100%" cellpadding="0" cellspacing="0"
                           style="margin: 0 auto;">
                        <tbody>
                        <tr>
                            <td>
                                <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                       style="border-spacing: 0;">
                                    <tbody>
                                    <tr>
                                        <td height="6" bgcolor="#00bdff"
                                            style="width:100%; border-top-left-radius:10px; border-top-right-radius:10px"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- ======= end header ======= -->

                    <!-- ======= start header image ======= -->
                    {{emailHeader}}
                    <!-- ======= end  image ======= -->

                    <!-- ======= start text ======= -->
                    <table border="0" cellpadding="30" cellspacing="0" width="100%"
                           style="background-color:#fff;border-left: 1px solid #bdb7b7;border-right: 1px solid #bdb7b7;">
                        <tbody>
                        <tr>
                            <td>
                                <p style="color:#111; text-align:left;font-size:20px;margin: 0px;margin-bottom: 10px;">
                                    Dear <span style="color:#00bdff">{{user}},</span></p>
                                {{message}}
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding: 20px;"><p
                                    style="color:#111; text-align:center;font-size:14px;margin: 0px; margin-bottom: 10px; ">
                                Thanks,<br><span style="color:#00bdff"><b>{{customerName}} Team </b></span></p>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- ======= end text ======= -->

                    <!-- ======= start footer ======= -->
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#1f3ca6">
                                    <tr>
                                        <td height="20" align="center" bgcolor="#000">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td align="center" bgcolor="#000"
                                            style="padding:0px 10px 0px 10px;"><font
                                                style="font-size:14px; text-decoration:none; color:#ffffff; text-align:center;padding: 0px 10px 0px 10px;line-height: 27px;">Connect
                                            with {{customerName}}</font></td>
                                    </tr>

                                    <tr>
                                        <td height="6" bgcolor="#000" style="width:100%;"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" bgcolor="#000" style="padding:0px;">
                                <table border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td>
                                            {{socialLinks}}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#000" style="width:100%;" height="12"></td>
                        </tr>

                        <tr>
                            <td>
                                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td height="6" bgcolor="#00bdff"
                                            style="border-bottom-left-radius:10px; border-bottom-right-radius:10px"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <!-- ======= end footer ======= -->

                    </tbody>
                </table>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
