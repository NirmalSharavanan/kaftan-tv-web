<div class="signin-container">
  <div class="container">
    <div class="row">
      <div class="signin-panel">
        <h2>Change Password</h2>
        <div *ngIf="fg.errors?.changepasswordSuccess" class="alert alert-success">
          {{fg.errors.changepasswordSuccess}}
        </div>
        <div class="alert alert-danger" *ngIf="fg.errors?.samePassword"  >
          Old and New password cannot be the same !
        </div>
        <div class="alert alert-danger" *ngIf="fg.errors?.confirmPassword">
          New password and Confirm password do not match !
        </div>
        <div class="alert alert-danger" *ngIf="fg.invalid && fg.touched && fg.errors?.changepasswordFailed">
          {{fg.errors.changepasswordFailed}}
        </div>
        <form class="form" [formGroup]="fg" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group mandatory">
              <label for="oldPassword">Current Password</label>
              <input type="password" class="form-control" id="oldPassword" placeholder="Current Password" formControlName="oldPassword">
              <div class="form-text error-text">
                <app-error [fromGroup]="fg" controlName="oldPassword" alias="Current Password"></app-error>
              </div>
            </div>
            <div class="form-group mandatory">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" id="newPassword" placeholder="New Password" formControlName="newPassword">
              <div class="form-text error-text">
                <app-error [fromGroup]="fg" controlName="newPassword" alias="New Password"></app-error>
              </div>
            </div>
            <div class="form-group mandatory">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword">
              <div class="form-text error-text">
                <app-error [fromGroup]="fg" controlName="confirmPassword" alias="Confirm Password"></app-error>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" [disabled]="loading || fg.invalid" class="btn btn-primary btn-block btn-lg">Submit</button>
              <br/>
              <div class="text-center">
                <img *ngIf="loading" src="assets/kaftan/img/loader.svg" />
              </div>
